<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    
    <title>Weather</title>
</head>

<body>
    <div id="app">
        <div class="info">
            <pre></pre>
            <div>
                <input type="text" placeholder="City, Country">
            </div> 

            <h2>{{results.name}}, {{results.sys.country}}</h2>
            <img src="img/10d.png" alt="light intensity drizzle">
            <pre>{{results.weather.description}}</pre>
            <pre>Temperature: {{results.main.temp_min}}°F - {{results.main.temp_max}}°F</pre>
            <pre>Humidity: {{results.main.humidity}}%</pre>
            <pre>Wind speed: {{results.wind.speed}} m/s</pre>
        </div>     
    </div>

    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
